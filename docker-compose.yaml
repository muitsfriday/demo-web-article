version: '3'
services:
  web:
    build: .
    environment:
      - MONGO_URL=mongodb://mongodb/article
      - PORT=3000
    ports:
      - 80:3000
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: 'mongodb'
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null